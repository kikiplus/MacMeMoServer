<script type="text/javascript">
	//document.write(ip()); // IP Address
	function onKeyDown() {
		//엔터키 입력
		if (event.keyCode == 13) {
			//TODO : 실행시킬 코드
			checkAccount();
		}
	}
	// 계정 체크 함수
	function checkAccount() {
		var form = document.board;
		if (!form.userID.value) {
			form.userID.focus();
			return;
		}
		if (!form.userPassword.value) {
			form.userPassword.focus();
			return;
		}

		form.submit();
	}
</script>

<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
</head>
<body class="homepage">

	<!-- Header -->
	<div id="header">

		<!-- Inner -->
		<div class="inner">
			<header>
				<h1>KMemo App</h1>
				<br>
				<h2>Admin page</h2>
			</header>
			<form name=board method=post
				action="jsp/CheckAccount.jsp">
				<table width="100%" height="100%" cellpadding="0" cellspacing="0">
					<tr height="100">
						<td>Id</td>
						<td><input name="userID" type="text" value="" maxlength="100"></td>
					</tr>
					<tr height="100">
						<td>Password</td>
						<td><input name="userPassword" type="password" value=""
							maxlength="100" onkeydown="javascript:onKeyDown();"></td>
					</tr>
					<tr height="100">
						<td colspan="2"><input type=button value="로그인"
							OnClick="javascript:checkAccount();"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
